<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gather Auto Block</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="logo">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
          </svg>
        </div>
        <h1>Gather Auto Block</h1>
        <div class="subtitle">Controle Inteligente de Área de Reunião</div>
      </div>
    </div>

    <div class="content">
      <div class="shortcut-card">
        <div class="shortcut-label">Atalho Rápido</div>
        <p><b>Atalho:</b> <code>Ctrl</code> <span class="plus">+</span> <code>Shift</code> <span class="plus">+</span>
          <code>B</code>
        </p>
      </div>

      <p>Bloqueia automaticamente área de reunião e mostra feedback.</p>

      <div class="status-section">
        <div class="status-label">Status Atual</div>
        <div class="status" id="status">
          <div class="status-dot"></div>
          <span>Status: ...</span>
        </div>
      </div>

      <button class="toggle-btn" id="toggleBtn">Alternar</button>
    </div>

    <div class="footer">
      <div class="footer-text">
        Versão <span class="version">1.0.0</span> • Desenvolvido com ❤️ por @Kc1t
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
