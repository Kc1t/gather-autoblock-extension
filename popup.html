<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gather Auto Block</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 16px;
      width: 250px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    p {
      margin: 4px 0;
    }
    code {
      background: #f1f1f1;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
    }
    .status {
      margin-top: 12px;
      font-weight: bold;
    }
    .toggle-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gather Auto Block</h1>
  <p><b>Atalho:</b> <code>Ctrl + Shift + B</code></p>
  <p>Bloqueia automaticamente área de reunião e mostra feedback.</p>
  <div class="status" id="status">Status: ...</div>
  <button class="toggle-btn" id="toggleBtn">Alternar</button>
  <script src="popup.js"></script>
</body>
</html>
